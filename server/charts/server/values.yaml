deployment:
  enabled: false
  replicaCount: 1

daemonset:
  enabled: true

image:
  repository: ""
  tag: ""
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: "metadata-service"

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

resources: {}

livenessProbe:
  httpGet:
    path: /
    port: http
  periodSeconds: 60
  timeoutSeconds: 40
readinessProbe:
  httpGet:
    path: /
    port: http
  periodSeconds: 60
  timeoutSeconds: 40

ingressHostName: metadata-service

tripleStoreAddress:
  url: jena-fuseki
  port: 3030
  datasetName: slice

keepGraphs:
  timeWindowMilliseconds: 21600000
  intervalToCheckInSeconds: 150
  compactionIntervalInSeconds: 1800
